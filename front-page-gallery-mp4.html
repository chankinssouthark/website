<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>South Arkansas College</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<style>

@media (max-width: 600px) {
  #video-container .button-group {
    position: fixed !important;
    bottom: 80px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 10px !important;
    width: 60% !important;
    max-width: 60% !important;
    padding: 0 !important;
    z-index: 9999 !important;
  }

  #btn1, #btn2, #btn3 {
    width: 100% !important;
    font-size: 14px !important;
    text-align: center !important;
    padding: 5px 10px !important;
    display: none;
  }

#btn3 {
  font-size: 36px !important;
  width: 90% !important;
  text-align: left !important;
  padding: 20px 30px !important;
  background-color: #004080 !important;
  display: inline-block !important;
  margin-left: 0 !important;
  margin-right: auto !important;
}

  video {
    margin-bottom: 160px !important;
  }
}

#btn1, #btn2, #btn3 {
  display: none;
}

#video-container {
  position: relative;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
}

#video-container video {
  width: 100%;
  height: auto;
  display: block;
}

#video-container .button-group {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

#video-container button {
  padding: 10px 10px !important;
  font-family: 'Poppins', sans-serif !important;
  font-size: 28px !important;
  background-color: #8a2228 !important;
  color: white !important;
  border: none !important;
  cursor: pointer !important;
  border-radius: 5px !important;
}

</style>
</head>
<body>

<div id="video-container">
<video id="SouthArk" width="100%" autoplay muted playsinline loop style="width: 100%; height: auto;">
  <source src="https://chankinssouthark.github.io/website/frontpage.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="button-group">
<a id="btn1" href="https://www.southark.edu/page/apply-to-southark-today"
   style="background-color: #8a2228; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   <b>APPLY TODAY!</b>
</a>

<a id="btn2" href="https://www.southark.edu/o/sac/page/academic-advising"
   style="background-color: #da4e0f; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   CONTACT AN ADVISOR TODAY!
</a>

<a id="btn3" href="https://www.southark.edu/page/employment-at-southark"
   style="background-color: #8a2228; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   BROWSE JOBS
</a>

</div>
</div>


<script>
  const video = document.getElementById('SouthArk');
  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');

  video.addEventListener('timeupdate', () => {
    const t = video.currentTime;

    if (t >= 0 && t < 7) {
      btn1.style.display = 'inline-block';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
    } else if (t >= 7 && t < 11) {
      btn1.style.display = 'none';
      btn2.style.display = 'inline-block';
      btn3.style.display = 'none';
    } else if (t >= 12 && t < 19) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'inline-block';
    } else {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
    }
  });
</script>
</body>
</html>
